<div class="content">
        <div class="container" ng-controller="listesCtrl">
                <br></br>
            <h4 class="header-title m-t-0">MODIFIER UN ARTICLE</h4>
            <div class="p-20">
                    <form action="#" data-parsley-validate novalidate>
                        <div class="form-group">
                            <label for="userName">Nom de l'article<span class="text-danger">*</span></label>
                            <input type="text"  parsley-trigger="change" required
                                   placeholder="Entrer un nom" class="form-control" id="listename"  ng-model="thisarticle.description ">
                        </div>
                        <div class="form-group">
                                <label for="userName">Prix<span class="text-danger">*</span></label>
                                <input type="text"  parsley-trigger="change" required
                                       placeholder="Entrer une somme" class="form-control" name="prix" id="listename" ng-model="thisarticle.prix">
                        </div>
                        <div class="form-group">
                                <label for="userName">Taille<span class="text-danger">*</span></label>
                                <!-- <input type="text"  parsley-trigger="change" required
                                       placeholder="soit XS,S,M,L,XL,XXL,XXXL" class="form-control" id="listename" ng-model="thisarticle.taille"> -->
                                       <select class="form-control" parsley-trigger="change" required name="Taille" id="Taille" ng-model="thisarticle.taille">

                                           <option value="XXS">XXS</option>
                                           <option value="XS">XS</option>
                                           <option value="S">S</option>
                                           <option value="M">M</option>
                                           <option value="L">L</option>
                                           <option value="XL">XL</option>
                                           <option value="XXL">XXL</option>
                                           <option value="XXXL">XXXL</option>

                                       </select>
                        </div>
                        <div class="form-group">
                                <label for="userName">Commentaire<span class="text-danger">*</span></label>
                                <input type="text"  parsley-trigger="change" required
                                       placeholder="plus d'infos sur l'article" class="form-control" id="listename" ng-model="thisarticle.commentaire">
                        </div>
                        <div class="form-group text-right m-b-0">
                            <a class="btn btn-primary waves-effect waves-light" ng-click="EditListeDetails(thisarticle.description,thisarticle.prix,thisarticle.taille,thisarticle.commentaire)">
                                Enregistrer
                            </a>
                            <a href="#/listes/{{thisarticle.numListe}}" class="btn btn-default waves-effect m-l-5">
                                Retour
                            </a>
                        </div>
        
                    </form>
                </div>

        </div>
    </div>
