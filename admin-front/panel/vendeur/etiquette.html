<style>
    @media print {
        .my-shut{
            border-style: dashed;
        }
    }
</style>


<div class="content">
    <div class="container">

        <!-- breadcrumbs -->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">Vendeur/Liste/</h4>

                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            <a href="#/listes"><i class="fa fa-arrow-left"></i> Retour</a>
                        </li>
                        <li class="active">
                            Code-generate
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-lg-12">


                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <!-- <div class="panel-heading">
                                <h4>Invoice</h4>
                            </div> -->
                            <div class="panel-body">
                                <div class="clearfix">
                                    <div class="pull-left">
                                        <h3><img src="../public/assets/images/logo_sm.png" alt="" height="24"> Glazyk Gym</h3>
                                    </div>
                                    <div class="pull-right">
                                        <h4> Generation de code etiquette <br>
                                            <div class="hidden-print m-t-3">
                                                <div class="pull-right">
                                                    <a href="javascript:window.print()" class="btn btn-inverse waves-effect waves-light"><i class="fa fa-print"></i></a>
                                                </div>
                                            </div>
                                        </h4>
                                    </div>
                                </div>
                                <hr>

                                <div class="row">

                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 my-shut" ng-repeat="article in articles">
                                        <div class="card-box widget-box-three">
                                            <div class="row m-b-5 m-t-5 ">
                                                <div class="col-lg-7 col-sm-6 col-md-7 col-xs-7">
                                                    {{session.trigramme}}
                                                    <br>
                                                    Article-code : ( {{article.codeA}} )
                                                </div>
                                                <div class="col-lg-5 col-sm-5 col-md-5 col-xs-5">
                                                    <div class="pull-right">
                                                        <span data-plugin="counterup">{{calculated_price(article.prix)}}</span>
                                                        <i class="fa fa-euro"></i>
                                                    </div>

                                                    <hr>
                                                   <small>Soit {{percent(article.prix)}} <i class="fa fa-euro"></i> pour l'assocation Glazik</small>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="row m-b-5 m-t-5">
                                                <div class="col-lg-4 col-sm-4 col-md-4 col-xs-4">
                                                    ( Taille : {{article.taille}} )
                                                </div>
                                                <div class="col-lg-8 col-sm-8 col-md-8 col-xs-8 ">
                                                    <div class="pull-right">
                                                        {{article.description}}
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>


                                </div>
                                <!-- end row -->

                                <div class="m-h-50"></div>

                                <hr>

                            </div>
                        </div>

                    </div>

                </div>
                <!-- end row -->


            </div>

        </div>





    </div>
</div>
