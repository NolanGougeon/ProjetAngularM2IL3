<!-- Start content -->
<div class="content">
    <div class="container">

        <!-- breadcrumbs -->
        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">Utilisateur</h4>

                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            <a href="#/">Accueil</a>
                        </li>
                        <li class="active">
                            profile
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-3 col-md-4">

                <div class="text-center card-box">
                    <div class="member-card">
                        <div class="thumb-xl member-thumb m-b-10 center-block">
                            <img src="../public/assets/images/users/avatar-1.jpg" class="img-circle img-thumbnail" alt="profile-image">
                            <i class="mdi mdi-star-circle member-star text-success" title="verified user"></i>
                        </div>

                        <div class="">
                            <h4 class="m-b-5" ng-bind="(session.name +' '+ session.prenom )"></h4>
                            <p class="text-muted" ng-bind="( '@'+session.trigramme )"></p>
                        </div>

                        <button type="button" class="btn btn-success btn-sm w-sm waves-effect m-t-10 waves-light">Browse image</button>
                        <button type="button" class="btn btn-danger btn-sm w-sm waves-effect m-t-10 waves-light">Supprimer mon compte</button>

                        <p class="text-muted font-13 m-t-20">
                            Vous êtes inscrit sur notre platerforme en tant que {{session.type}}. Merci de lire lire
                            <span class="text-muted">les conditions d'utilisation </span>
                        </p>

                        <hr/>

                        <div class="text-left">
                            <p class="text-muted font-13"><strong>Nom et prénom :</strong> <span class="m-l-15" ng-bind="(session.name +' '+session.prenom | uppercase )"></span></p>

                            <p class="text-muted font-13"><strong>Mobile :</strong><span class="m-l-15" ng-bind="(session.numero)"></span></p>

                            <p class="text-muted font-13"><strong>Email :</strong> <span class="m-l-15" ng-bind="(session.email)"></span></p>

                            <p class="text-muted font-13"><strong>Location :</strong> <span class="m-l-15">USA a }}gerer{{</span></p>
                        </div>

                        <ul class="social-links list-inline m-t-30">
                            <li>
                                <a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="#" data-original-title="Facebook"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li>
                                <a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="#" data-original-title="Twitter"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li>
                                <a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="#" data-original-title="Skype"><i class="fa fa-skype"></i></a>
                            </li>
                        </ul>

                    </div>

                </div> <!-- end card-box -->

            </div> <!-- end col -->

            <div class="col-lg-9 col-md-8">

                <form class="form-horizontal" role="form" name="updateForm">


                    <div class="col-md-12 col-lg-12 col-sm-12">

                        <!-- premier colonne-->
                        <div class="col-md-6 col-lg-6 col-sm-6">

                            <div class="form-group">
                                <label class="col-md-2 control-label">Nom</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" ng-model="session.name" required>
                                </div>
                            </div>
                        </div>
                        <!-- ! premiere colonne-->

                        <!-- deuxieme colonne-->
                        <div class="col-md-6 col-lg-6 col-sm-6">

                            <div class="form-group">
                                <label class="col-md-2 control-label">Prénom</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" ng-model="session.prenom" required>
                                </div>
                            </div>

                        </div>
                        <!-- ! deuxieme colonne-->

                        <!-- colonne-->
                        <div class="col-md-6 col-lg-6 col-sm-6">

                            <div class="form-group">
                                <label class="col-md-2 control-label">Mobile</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" ng-model="session.numero" required >
                                </div>
                            </div>
                        </div>
                        <!--colonne-->

                        <!--colonne-->
                        <div class="col-md-6 col-lg-6 col-sm-6">

                            <div class="form-group">
                                <label class="col-md-2 control-label">Adresse </label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" ng-model="session.adresse" >
                                </div>
                            </div>

                        </div>
                        <!--colonne-->

                    </div>

                    <div class="col-md-12 col-lg-12 col-sm-12">

                        <div class="form-group">
                            <label class="col-md-2 control-label">Ancien Password</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" required ng-model="session.oldpassword">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">Nouveau Password</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" ng-model="session.password"  required>
                            </div>
                        </div>

                        <div class="form-group has-success-as has-feedback">
                            <label class="col-sm-2 control-label">Confirmer Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control"  required ng-model="session.confirmpassword">
                                <!--<span class="glyphicon glyphicon-ok form-control-feedback"></span>-->
                            </div>
                        </div>

                        <input type="hidden" ng-init="session.action='UPDATE'" >

                        <div class="form-group m-b-0">
                            <div class="col-sm-9">
                                <button type="submit" ng-disabled="updateForm.$invalid" ng-click="modified(session)"
                                        class="btn btn-info waves-effect waves-light">Enregistrer</button>
                            </div>
                        </div>


                    </div>




                </form>



            </div>
        </div>
        <!-- end row -->


    </div> <!-- container -->

</div>
<!-- content -->
